<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
        <script>
            $(document).ready(function(){
                $("#p1").click(function(){
                    $("#p1").html("clicked inside me");

                });
                $("#p1").dblclick(function(){
                    $("#p1").html("double clicked inside me");

                });
                $("#p1").mouseenter(function(){
                    $("#p1").html("mouseenterd inside me");
                });
                $("#p1").mouseleave(function(){
                    $("#p1").html("mouseleaved inside me");
                });
            })
        </script>
    </head>
    <body>
        <p id="p1">Welcome</p>
    </body>
</html>
